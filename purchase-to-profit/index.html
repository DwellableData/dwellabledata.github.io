<!DOCTYPE html>
<meta charset="utf-8">
<style>

#states path {
  fill: #ccc;
  stroke: #fff;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>
<body>
<script src="../d3/d3.v3.min.js"></script>
<script src="../d3/queue.v1.min.js"></script>
<script src="../d3/topojson.v1.min.js"></script>
<script>

var w = 1344,
    h = 700;

var projection = d3.geo.albersUsa()
    .scale(1200)
    .translate([w/2, h/2]);

var path = d3.geo.path()
    .projection(projection);

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, 15])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

var states = svg.append("svg:g")
    .attr("id", "states");

queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "statemediandata.tsv")
    .await(ready);

function ready(error, us, mediandata) {

  mediandata.forEach ( function(d, i) {
    rateById.set(d.State, +d.BreakevenYears); 
  });

  console.log(us);

  svg.append("g")
      .attr("class", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.states).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(mediandata.State)); })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

d3.select(self.frameElement).style("height", h + "px");

</script>
